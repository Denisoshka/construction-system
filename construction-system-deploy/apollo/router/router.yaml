supergraph:
  listen: 0.0.0.0:4000
  path: /graphql
  introspection: true
  schema:
    composition:
      subgraphs:
        - name: construction-service
          url: http://localhost:8080/graphql

cors:
  allow_any_origin: true
headers:
  all:
    request:
      - propagate:
          matching: .*
health_check:
  enabled: true
  listen: 0.0.0.0:8088
homepage:
  enabled: false
sandbox:
  enabled: true
include_subgraph_errors:
  all: true
telemetry:
  metrics:
    prometheus:
      enabled: true
      listen: 0.0.0.0:9090
      path: /metrics

authentication:
  router:
    jwt:
      jwks:
        - url: ${KEYCLOAK_SET_URI}
      header_name: Authorization
      header_value_prefix: Bearer

rhai:
  scripts:
    - scripts/auth.rhai