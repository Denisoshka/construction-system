extend schema @link(url: "https://specs.apollo.dev/federation/v2.3",
    import: ["@key"])

type ConstructionManagement @key(fields: "id") {
    id: ID!
    name: String!
    address: String!
    phone: String!
    manager: EmployeeInfo
}

type ConstructionSite @key(fields: "id") {
    id: ID!
    name: String!
    address: String!
    phone: String!
    management: ConstructionManagement
    siteManager: EmployeeInfo
}

type ConstructionProject {
    id : ID!
    siteID : ID!
}

input ConstructionManagementInput {
    name: String!
    address: String!
    phone: String!
    managerId : ID
}

input ConstructionSiteInput{
    name: String!
    address: String!
    phone: String!
    managementId : ID,
    siteManagerId : ID,
}


